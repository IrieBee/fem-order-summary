<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Order summary card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&family=Outfit&family=Oxygen:wght@300&family=Raleway:ital,wght@1,200&family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <section>
      <img class="hero" src="images/illustration-hero.svg" alt="girl vibing while listens music">
      <h1>Order Summary</h1>
      <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <div class="annual">
          <img class='note' src="images/icon-music.svg" alt="music notes">
          <div>
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="proceed">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </section>
    
    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/ltsyBitsy">Irie B.</a>.
      </p>
    </footer>
  </body>
</html>
